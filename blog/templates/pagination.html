 <ul class="pagination">
    {% if page.has_previous %}
      <li class="page-item"><a class="page-link" href="?page={{ page.previous_page_number }}">Previous</a></li>&nbsp;
      {% endif %} 
      
       <li class="page-item mt-2"> Page {{ page.number }} of {{ page.paginator.num_pages }}</li>&nbsp;
   
      {% if page.has_next %}
      <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}">Next</a></li>
       {% endif %}
    </ul>
